            body.div2: "mais ..."
            body.div3: Conecte-se na aplicação para poder responder-lhes 💪🙂
        weekly.podium:
            title: "%firstName%, o(a) melhor whasquer da semana %weekNumber% !"
            title.generic: Melhores whasquers da semana %weekNumber% !
            body.div1: "O top 3 dos melhores whasquers da semana :"
            body.div2: Obrigada a todos os whasquers! 💪🙂
        monthly.podium:
            title: "%firstName%, melhor whasquer do mês de  %monthName% !"
            title.generic: Melhores Whasquers do mês de  %monthName%!
            body.div1: "O top 3 dos melhores whasquers do mês:"
