            title: Os seus colegas precisam de si! !
            body.div1: Junte-se à comunidade Whasq e ajude os seus colegas com as suas competências!
            body.div2: "Como inscrever-se   :"
            body.div3: "Descarregar a aplicação :"
            body.div4: 1. Descarregar a aplicação « Whasq » 
            body.div5: 2. Clique em  « Esqueci-me da palavra-passe ou modificar a palavra-passe »
            body.div6: 3. Vai receber um mail com a sua nova palavra-passe 
            body.div7: 4. Fantástico! Voce é um Whasquer! ! 💪🙂
        footer:
            join.community: JUNTE-SE À COMUNIDADE %fullName%
            unsubscribe: Desinscrever-se 
            how.it.works: Como funciona?
