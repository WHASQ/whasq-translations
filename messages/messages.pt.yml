        password.change: 
            title: Whasq - mudar a palavra-passe
            body.div1: "Esqueceu-se da sua palavra-passe ou quer mudá-la para a conta: %email%"
            body.div2: "Para mudar sua palavra passe, por favor carregue no link"
            body.div3: Mudar a palavra passe 
            body.div4: Atenção, este link tem data de expiração.
            warning: Para sua segurança, sua conta foi bloqueada após 4 tentativas de conecção. Para desbloqueá-la deve contatar o administrador   %adminEmail%.
