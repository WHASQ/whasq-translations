            body.div1: "Fantástico! ! Você pediu para criar a sua conta Whasq ! Para continuar, clique aqui "
            body.div2: lien d'activation
            body.div3: Se estiver a ter dificuldades, copie e cole o link em baixo no seu navegador internet.
