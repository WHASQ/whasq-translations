            title: Bem vindo(a) ao Whasq  - Detalhes da nova conta
            body.div1: Bem vindo(a) ao Whasq !
            body.div2: "A sua conta foi criada com a palavra-passe: %password%. Você pode mudá-la quando quiser no ecrã de iniciar a sessão."
