        title:  Whasq - Recuperação dos dados 
        body.div1: "Você pediu que os seus dados sejam armazenados na aplicação whasq com a conta: %email%"
        body.div2: "Clique no link em baixo para descarregá-los:"
        body.div3: Descarregar os seus dados Whasq
        body.div4: Atenção, este link tem uma duraçào de vida limitada de 48h.
