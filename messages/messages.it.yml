email:
    general: 
        greeting: Buongiorno!
        byebye: A presto,
        signature: Jessie 😘
        assistance: "Need assistance ? Please contact <span style='color: #adb2bd;'>jessie@whasq.com</span> (From monday to friday, 9am to 12am and 2pm to 6pm)"
        mentions: © 2018 Clic and Walk - 28 rue Pierre Mauroy, 59800 Lille, France
    user:
        activate.account:
            title: Whasq - Attivazione dell'account
            body.div1: "Ha chiesto di creare il Suo account Whasq! Ottimo! Per continuare, attivalo facendo clic su questo "
            body.div2: link di attivazione
            body.div3: In caso di difficoltà, copia e incolla il link sottostante nel tuo browser.
        set.admin:
            title: Privilegi di amministratore concessi per %storeName%
            body.div1: Ha accesso a
            body.div2: https://bo.whasq.com
    mailing:
        whasq.activity:
            title.nocount: "%numberOfUsersLookingForHelp% persona ha bisogno del Suo aiuto"
            title.count: "%numberOfUsersLookingForHelp% persone hanno bigosno del Suo aiuto"
            body.div1: "Aiutarla/Aiutarli :"
            body.div2: "più ..."
            body.div3: "Connettersi a l'app per dare loro una risposta 💪🙂"
        complete.profile:
            title: I Suoi colleghi hanno bisogno dite
            body.div1: Iscriversi su Whasq e aiutare i Suoi colleghi con i Suoi talenti.
            body.div2: "Come connettersi :"
            body.div3: "Scaricare l'applicazione :"
            body.div4: 1. Scarica l'applicazione « Whasq »
            body.div5: 2. Fai clic su « Password dimenticata o cambia password »
            body.div6: 3. Ti invieremo un'email con la tua nuova password
            body.div7: 4. Congratulazioni, sei Whasqer! 💪🙂
        weekly.podium:
            title: "%firstName%, miglior whasqer della settimana %weekNumber%!"
            title.generic: Migliori whasqers della settimana %weekNumber%!
            body.div1: "I primi 3 whasquers della settimana:"
            body.div2: Grazie a tutti i whasqers 💪🙂
        monthly.podium:
            title: "%firstName%, miglior whasqer di %monthName%!"
            title.generic: I migliori whasqers di %monthName%!
            body.div1: "I primi 3 whasqers del mese:"
        footer:
            join.community: UNIRE ALLA COMMUNITÀ %fullName%
            unsubscribe: Cancellare iscrizione
            how.it.works: Come funziona?
    gdpr:
        title: Whasq - recupero dati
        body.div1: "Ha richiesto di ricevere i dati personali memorizzati nell'applicazione whasq per il account: %email%"
        body.div2: "Si prega di trovare sotto un link per scaricarli:"
        body.div3: Scaricare i miei dati personali Whasq
        body.div4: Attenzione, questo collegamento ha una durata limitata di 48 ore.
    account:
        password.change: 
            title: Whasq - modifica della password
            body.div1: "Hai dimenticato la Sua password o vuole cambiare di password: %email%"
            body.div2: "Per modificare la Sua password, per favore clicca sul link:"
            body.div3: Cambiare la mia password
            body.div4: Attenzione, questo collegamento ha una durata limitata.
            warning: Il Suo account è stato bloccato a causa di 4 tentativi di connessione. Devi contattare il tuo amministratore %adminEmail%.
        creation:
            title: Benvenuto su Whasq - Dettagli dell'Account
            body.div1: Benvenuto su Whasq!
            body.div2: "Il Suo conto è stato creato con la password: %password%. è possibile di cambiarlo nella schermata di accesso all'app."
            body.div3: Le invieremo alcune e-mail su come utilizzare Whasq. Nel frattempo, prova e inizia a esplorare. Siamo contenti che sia qui!
            body.div4: "Come connettersi:"
            body.div5: https://www.youtube.com/watch?v=RxUiayE-gDQ
            body.div6: https://api.whasq.com/bundles/app/images/tutorial-youtube-it.jpeg
        delete.admin:
            title: Account cancellato
            body.div1: "Siamo spiacenti, l'utente %fullname% (%email%) ha appena eliminato il suo account."
