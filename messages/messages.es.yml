      title: "%firstName%, mejor whasqer de la semana %weekNumber% !"
      title.generic: Los mejores whasqers de la semana %weekNumber% !
      body.div1: "Los 3 mejores whasqers de la semana :"
      body.div2: ¡Gracias a todos los whasqers 💪🙂
    monthly.podium:
      title: "%firstName%, mejor whasqer del %monthName%!"
      title.generic: mejor whasqer del %monthName%!
      #body.div1: "Top 3 los whasqers del mes :"
      body.div1: "Top whasqers del mes :"
