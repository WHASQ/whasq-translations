    title: Whasq - recuperación de datos
    body.div1: "Solicitaste los datos personales almacenados en la aplicación de whasq de la cuenta: %email%"
    body.div2: "Encuentra a continuación un enlace para descargarlos:"
    body.div3: Descargar mis datos Whasq
    body.div4: Cuidado, este enlace solo esta disponible 48H.
