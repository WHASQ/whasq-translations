      title: ¡Tus compañeros necesitan tu ayuda!
      body.div1: Regístrate en Whasq y ayuda a tus compañeros con tus talentos.
      body.div2: "¿Cómo conectarse?"
      body.div3: "Descargar la aplicación :"
      body.div4: 1. Descarga la aplicación « Whasq »
      body.div5: 2. Dale click en « Contraseña olvidada o cambiar la contraseña" »
      body.div6: 3. Te enviaremos un correo electrónico con tu nueva contraseña
      body.div7: 4. ¡Genial ya eres Whasqer! 💪🙂
