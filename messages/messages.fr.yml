email:
    general: 
        greeting: Bonjour !
        byebye: A bientôt,
        signature: Jessie 😘
        assistance: "Need assistance ? Please contact <span style='color: #adb2bd;'>jessie@whasq.com</span> (From monday to friday, 9am to 12am and 2pm to 6pm)"
        mentions: © 2018 Clic and Walk - 28 rue Pierre Mauroy, 59800 Lille, France
    user:
        activate.account:
            title: Whasq - Activation du compte
            body.div1: "Super ! Vous avez demandé à créer votre compte Whasq ! Pour continuer, activez-le en cliquant sur ce "
            body.div2: lien d'activation
            body.div3: Si vous rencontrez des difficultés, copiez et collez le lien ci-dessous dans votre navigateur.
        set.admin:
            title: Admin priviledge granted for %storeName%
            body.div1: Vous avez un accès administrateur à
            body.div2: https://bo.whasq.com
    mailing:
        whasq.activity:
            title.nocount: "%numberOfUsersLookingForHelp% personne a besoin de vous"
            title.count: "%numberOfUsersLookingForHelp% personnes ont besoin de vous"
            body.div1: "Aidez les :"
            body.div2: "plus ..."
            body.div3: Connectez-vous dans l'application pour la/leur répondre 💪🙂
        weekly.podium:
            title: "%firstName%, meilleur(e) whasqer de la semaine %weekNumber% !"
            title.generic: Meilleurs whasqers de la semaine %weekNumber% !
            body.div1: "Le top 3 des whasquers de la semaine :"
            body.div2: Merci à tous les whasqers 💪🙂
        monthly.podium:
            title: "%firstName%, meilleur whasqer du mois de %monthName% !"
            title.generic: Meilleurs whasqers du mois de %monthName%!
            body.div1: "Top 3 des meilleurs whasqers du mois:"
        complete.profile:
            title: Vos collégues ont besoin de vous !
            body.div1: Inscrivez-vous sur Whasq et aidez vos collégues grâce à vos talents.
            body.div2: "Comment se connecter :"
            body.div3: "Télécharger l'application :"
            body.div4: 1. Téléchargez l’application « Whasq » 
            body.div5: 2. Cliquez sur « Mot de passe oublié ou changement de mot de passe »
            body.div6: 3. Recevez votre mot de passe par mail
            body.div7: 4. Ça y est vous êtes Whasqer ! 💪🙂
        footer:
            join.community: REJOIGNEZ LA COMMUNAUTÉ %fullName%
            unsubscribe: Se désincrire
            how.it.works: Comment ça marche ?
            with.love: Envoyé avec ♥ par Whasq
    gdpr:
        title:  Whasq - récupération de données
        body.div1: "Vous avez demandé à recevoir les données personnelles stockées sur l'application whasq pour le compte: %email%"
        body.div2: "Veuillez trouver ci-dessous un lien pour les télécharger:"
        body.div3: Télécharger mes données Whasq
        body.div4: Attention, ce lien a une durée de vie limitée à 48h.
    account:
        password.change: 
            title: Whasq - changement de mot de passe
            body.div1: "Vous avez perdu votre mot de passe ou souhaitez le changer pour le compte: %email%"
            body.div2: "Pour modifier votre mot de passe, veuillez cliquer sur le lien"
            body.div3: Changer mon mot de passe
            body.div4: Attention, ce lien a une durée de vie limitée.
            warning: Pour votre sécurité, votre compte a été bloqué suite aux 4 tentatives de connexion. Vous devez contacter votre administrateur %adminEmail%.
        creation:
            title: Bienvenu sur Whasq - Détail du nouveau compte
            body.div1: Bienvenu(e) sur Whasq !
            body.div2: "Votre compte a été créé avec un mot de passe: %password%. N'hésitez pas à le changer sur l'écran de connexion dans l'application."
            body.div3: Nous vous enverrons quelques emails rapides sur la façon de tirer le meilleur parti de Whasq. En attendant, plongez et commencez à explorer. Nous sommes heureux que vous soyez ici !
            body.div4: "Comment se connecter :"
            body.div5: https://www.youtube.com/watch?v=LxyNT-kwGk4&t=31s
            body.div6: https://api.whasq.com/bundles/app/images/tutorial-youtube-fr.jpeg
        delete.admin:
            title: Compte supprimé
            body.div1: "Nous sommes désolés, l'utilisateur %fullname% (%email%) vient de supprimer son compte."
