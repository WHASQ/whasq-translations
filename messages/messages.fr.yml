    title: Whasq - récupération de données
    body.div1: "Vous avez demandé à recevoir les données personnelles stockées sur l'application whasq pour le compte: %email%"
    body.div2: "Veuillez trouver ci-dessous un lien pour les télécharger:"
    body.div3: Télécharger mes données Whasq
    body.div4: Attention, ce lien a une durée de vie limitée à 48h.
  account:
    password.change:
      title: Whasq - changement de mot de passe
      body.div1: "Vous avez perdu votre mot de passe ou souhaitez le changer pour le compte: %email%"
      body.div2: "Pour modifier votre mot de passe, veuillez cliquer sur le lien"
      body.div3: Changer mon mot de passe
      body.div4: Attention, ce lien a une durée de vie limitée.
      warning: Pour votre sécurité, votre compte a été bloqué suite aux 4 tentatives de connexion. Vous devez contacter votre administrateur %adminEmail%.
    creation:
      title: Bienvenu sur Whasq - Détail du nouveau compte
      body.div1: Bienvenu(e) sur Whasq !
      body.div2: "Votre compte a été créé avec un mot de passe: %password%. N'hésitez pas à le changer sur l'écran de connexion dans l'application."
      body.div3: Nous vous enverrons quelques emails rapides sur la façon de tirer le meilleur parti de Whasq. En attendant, plongez et commencez à explorer. Nous sommes heureux que vous soyez ici !
      body.div4: "Comment se connecter :"
      body.div5: https://www.youtube.com/watch?v=LxyNT-kwGk4
      body.div6: https://api.whasq.com/bundles/app/images/tutorial-youtube-fr.jpeg
      body.div7: You've been invited to join « %trainingCenterName% » training as a trainer.
      body.div8: You can open now https://bo.whasq.com with your credentials and head to "Learning" then "Training" section to manage your trainings. #todo
    delete.admin:
      title: Compte supprimé
      body.div1: "Nous sommes désolés, l'utilisateur %fullname% (%email%) vient de supprimer son compte."
  training:
    missing:
      title: Missing questions schedule for the training « %name% » 💪 #todo
      body.div1: Please schedule all the question in calendar (https://bo.whasq.com).
    available:
      title: New question available for the training « %name% » 💪 #todo
      body.div1: The question is <b>%title%</b> ! Question %index%/%nbQuestions%. #todo
      body.div2: This training ends by <b>%supportEndsAt%</b>. #todo
      body.div3: Good luck. #todo
    accomplished:
      title: Congratulations! You have successfully completed the training %name%. #todo
      body.div1: You've answered all the questions (%numberQuestions%/%numberAnsweredQuestions%) for the training %name%. You've reached the level %level% ! #todo
    unaccomplished:
      title: The support period for %name% training is over. #todo
      body.div1: You've answered %numberQuestions%/%numberAnsweredQuestions% questions for the training %name%. You still had some uncompleted/incorrect answers. You've reached the level %level% ! #todo
    level:
      accomplished:
        title: Congratulations! You have successfully reached level %reachedLevel% of training %name%. #todo
        body.div1: You've answered (%numberQuestions%/%numberAnsweredQuestions%) for the training %name%. You've reached the level %reachedLevel%/%highestLevel% ! #todo  